<h4>Agregar personaje</h4>
<form class="row"
      (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name"
         name="name"
         type="text"
         class="form-control"
         placeholder="Nombre">
  <input [(ngModel)]="character.power"
         name="power"
         type="number"
         class="form-control"
         placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
