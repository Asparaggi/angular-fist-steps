<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="dbzService.characters" (onDeleteCharacter)="dbzService.deleteCharacterById($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="dbzService.addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
